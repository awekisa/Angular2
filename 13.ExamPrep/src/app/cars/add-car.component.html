<h1>Add car</h1>
<div class="container">
    <h1>Car Form</h1>
    <div class='col-md-12'>
      <form #carForm='ngForm' (ngSubmit)='createCar()'>

      <div class="form-group">
        <label for="make">Make</label>
        <input type="text" class="form-control" id="make" #make='ngModel' name="make" [(ngModel)]='car.make' required />
        <span [hidden]='make.valid || make.pristine'>Make is required!</span>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" #model='ngModel' name="model" [(ngModel)]='car.model' required />
        <span [hidden]='model.valid || model.pristine'>Model is required!</span>
      </div>

       <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" #year='ngModel' name="year" [(ngModel)]='car.year' required />
        <span [hidden]='year.valid || year.pristine'>Year is required!</span>
      </div>
      
      <div class="form-group">
        <label for="engine">Engine</label>
        <input type="text" class="form-control" id="engine" #engine='ngModel' name="engine" [(ngModel)]='car.engine' required />
        <span [hidden]='engine.valid || engine.pristine'>Engine is required!</span>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" #price='ngModel' name="price" [(ngModel)]='car.price' required />
        <span [hidden]='price.valid || price.pristine'>Price is required!</span>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="url" class="form-control" id="image" #image='ngModel' name="image" [(ngModel)]='car.image' required />
        <span [hidden]='image.valid || image.pristine'>Image is required!</span>
      </div>

      <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="number" class="form-control" id="mileage" name="mileage" [(ngModel)]='car.mileage' />
      </div>

      <button type="submit" class="btn btn-success" [disabled]='!carForm.form.valid'>Submit</button>

    </form>
    </div>
</div>

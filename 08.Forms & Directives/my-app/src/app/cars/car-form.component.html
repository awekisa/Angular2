<div class='container'>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <h1>Car Form</h1>
      <form (ngSubmit)='submitCar()' #carForm='ngForm'>
        <div class='form-group'>
          <label for="make">Make</label>
          <input
            type="text"
            class='form-control'
            id='make'
            name='make'
            [(ngModel)]='car.make' 
            required
            #make='ngModel'>
          
          <div [hidden]='make.valid || make.pristine' class='alert alert-danger'>
            Name is required!
          </div>
        </div>
        <div class='form-group'>
          <label for="model">Model</label>
          <input
            type="text"
            class='form-control'
            id='model'
            name='model'
            [(ngModel)]='car.model'
            required>
        </div>
        <div class='form-group'>
          <label for="engine">Engine</label>
          <select
            id="engine"
            class='form-control'
            name='engine'
            [(ngModel)]='car.engine'>
            <option *ngFor='let engine of engines' [value]='engine'>
              {{engine}}
            </option>
          </select>
        </div>
        <div class='form-group'>
          <label for="milleage">Milleage</label>
          <input
            type="text"
            class='form-control'
            id='milleage'
            name='milleage'
            [(ngModel)]='car.milleage'
            required>
        </div>

        <button type='submit' class='btn btn success' [disabled]='!carForm.valid'>Submit</button>
        <button type='button' class='btn btn success' (click)='clearCar()'>Clear</button>
      </form>
    </div>
  </div>
</div>
